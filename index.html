<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Game World</title>
    <meta name="description" content="Vanilla JS를 이용한 Mini Game Project">
    <link rel="icon" type="image/x-ico" href="./resources/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common/styles.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="container" class="no-drag">
        <header class="intro">
            <h1 class="intro__title" lang="en" aria-label="게임 월드에 오신 걸 환영합니다."></h1>
            <div class="intro__button" aria-hidden="true"></div>
        </header>

        <main id="game" aria-label="게임 목록">
            <article class="game__wrapper" id="jyung">
                <a class="game__overlay" href="./maingame.html" aria-label="혼자서 연습하는 마작"></a>
                <figure class="game__image"></figure>
                <h1 class="game__title">
                    1인용 마작
                </h1>
                <p class="game__desc">
                    치 퐁 깡 없이 만들어 보는 쯔모
                </p>
            </article>

            <article class="game__wrapper" id="find-different-color" aria-hidden="true">
                <a class="game__overlay" href="./game-fdc.html" aria-label="다른 색깔 찾기 게임: 여러 개의 색 중 다른 색 하나를 찾아보세요."></a>
                <figure class="game__image"></figure>
                <h1 class="game__title" lang="en">
                    마작 역(족보)
                </h1>
                <p class="game__desc" lang="en">
                    알고하면 더 좋은 마작 역(족보)<br/>
                </p>
            </article>
        </main>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
